{% block body %}
{% for data in data %} 
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Database</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--link css for flask app-->
    <link rel="stylesheet" href="../static/css/style.css">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><span class="material-symbols-outlined" id="heart">
            favorite
            </span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><span class="material-symbols-outlined" id="home">
                    home
                    </span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </head>
  <body>
    <div class="inputbox">
      <h1>Welcome!</h1>
      <form action="/update/{{data[0]}}" method="post">
        <input type="text" name="name" id="name" placeholder="Name" autocomplete="off" value="{{data[1]}}">
      <br>
      <input type="number" name="age" id="age" placeholder="Age" autocomplete="off" value="{{data[2]}}">
      <br>
      <input type="submit" value="PRESS" class="btn btn-primary">   
      </form>
    </div>
    <div class="container">
      <div class="box">
        <a href="">
          <span class="material-symbols-outlined">
            edit
            </span>
        </a>
        <a href="/delete/{{data[0]}}">
          <span class="material-symbols-outlined">
            delete
            </span>
        </a>
        <h1>{{data[1]}}</h1>
        <h4>{{data[2]}}</h4>
      </div>
      {% endfor %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
